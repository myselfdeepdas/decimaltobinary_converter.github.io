<!DOCTYPE html>
<html>
  <head>
    <title>
      Decimal to Binary
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .container{
      display:flex;
      
      flex-direction:column;
      align-items:center;
    }
	#op{
	width:200px;
	}

  </style>
  </head>
<body>
<div class="container" >
  <h2 align="center" style="color: red; ">Convert Decimal to Binary</h2>
  <span class="nav">
      
  </span>
<input type="number"  id="op" value="0" required><br><br>
<button onclick="dec2bin()" style="width: 100px;">Convert</button>

<h3 id="demo" align="center"  style="color:darkblue;">No input</h3>
</div>


<script>

function dec2bin(){
var de=document.getElementById("op").value;
var v= "Binary Representation of "+de+" is "+(de >>> 0).toString(2)
  document.getElementById("demo").innerHTML =v;
}

</script>

</body>
</html>
